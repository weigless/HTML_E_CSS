<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Criando um Form</h2>
    <form method="post" action="#">

        <label>Nome completo</label>
        <input type="text" id="nm_completo" /> <br>

        <label>Data Nascimento</label>
        <input type="date" id="dt_nascimento"/> <br>

        <label>CPF</label>
        <input type="number" id="cpf"/> <br>

        <label>Sexo</label>
        <input type="radio" value="Masculino" id="rd_sx_masc" name="rd_sx" > Masculino
        <input type="radio" value="Feminino" id="rd_sx_fem" name="rd_sx" > Feminino
        <input type="radio" value="Indefinido" id="rd_sx_ind" name="rd_sx" > Indefinido <br>

        
        <label>E-mail</label>
        <input type="email" id="email"/> <br>

        <label>Minhas Linguagens Favoritas</label>
        <select id="ling_fav" multiple>
            <option value="Java">Java</option>
            <option value="C#">C#</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
        <select> <br>

        <label>Minha Cor Favoritas</label>
        <input type="color" id="cor_fav"/> <br>

        <label>Observações Gerais</label>
        <textarea id="comment" rows="25"></textarea>
        <br>

        <label>Aceita os Termos</label>
        <input type="checkbox" id="aceite" required>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">





    </form>
</body>
</html>
